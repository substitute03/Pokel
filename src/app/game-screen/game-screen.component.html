<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex flex-column align-items-center">
        <div *ngIf="targetName$ | async as targetName" class="d-flex">
            <input *ngFor="let letter of targetName" class="form-control m-2 p-2 square-box text-center" type="text"
                [value]="letter" readonly />
        </div>

        <div *ngIf="guesses">
            <div *ngFor="let guess of guesses; let gIndex = index">
                <div *ngIf="guessNumber == gIndex + 1; else notCurrentGuess" [id]="'g' + gIndex" class="d-flex">
                    <input #letterBox *ngFor="let letter of guess.letters; let lIndex = index" [id]="'l' + lIndex"
                        class="m-2 p-2 square-box text-center" type="text" [ngClass]="{'focussed': letter.isFocus}"
                        [value]="letter.value | uppercase" maxlength="1" readonly
                        (keydown)="onKeyDown($event, letterBox)" />
                </div>
                <ng-template #notCurrentGuess>
                    <div class="d-flex">
                        <div *ngFor="let letter of guess.letters; let i = index"
                            class="form-control m-2 p-2 square-box text-center">
                            {{ letter.value | uppercase }}
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>

        <h1 *ngIf="hasFoundWord === true">Word found! ðŸŽ‰âœ¨ðŸŽˆ</h1>
    </div>
</div>
